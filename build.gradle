plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.0'
    id 'jacoco'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'jacoco'

group 'com.trecapps.users'
version '0.0.1'

targetCompatibility = 17
sourceCompatibility = 17

repositories {
    mavenCentral()

    maven {
        url azureRepoUrl
        name 'tcMavenRepo'
        credentials {
            username azureRepoUsername
            password azureRepoPassword
        }
    }
}

jar{
    //archiveClassifier=''
    enabled = false
}

dependencies {

    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    // Include the sdk as a dependency

    // Enable Branding
    implementation 'com.trecapps.base:InfoResource:0.1.9'
    //Enable Trec-Auth
    //implementation 'com.trecapps.auth:TrecAuth:0.0.52'
    implementation 'com.trecapps.auth:TrecAuth:0.1.3'
    implementation 'com.twilio.sdk:twilio:9.2.2'

    // Security Dependencies
    implementation 'org.springframework.boot:spring-boot-starter-security:3.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:3.0.0'


    // Azure Logging
    implementation "com.microsoft.azure:applicationinsights-runtime-attach:3.4.19"

    implementation 'com.azure:azure-storage-blob:+'

    // Spring Boot features

    implementation 'org.springframework.boot:spring-boot-starter:3.0.0'
    //implementation 'org.springframework.boot:spring-boot-starter-tomcat:3.0.0'
    implementation('org.springframework.boot:spring-boot-starter-web:3.0.0') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow:3.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-mail:3.0.0'
    implementation "org.springframework.boot:spring-boot-starter-validation:3.0.0"

    implementation 'org.apache.httpcomponents:httpclient:+'

    // DB Support
    implementation 'org.hibernate:hibernate-core:6.1.6.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.6.14.Final'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'

    implementation "io.projectreactor.netty:reactor-netty-core:+"
    implementation "io.projectreactor.netty:reactor-netty-http:+"

    //implementation 'org.springframework.boot:spring-boot-starter-data-jpa:+'
    // Use JWT for token generation and verification
    implementation 'com.auth0:java-jwt:+'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.66'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:+'


    implementation 'mysql:mysql-connector-java:+' // mySQL

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}