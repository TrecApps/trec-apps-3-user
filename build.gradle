plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.12'
    id 'jacoco'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'jacoco'

group 'com.trecapps.users'
version '0.0.1'

repositories {
    mavenCentral()

    maven {
        url azureRepoUrl
        name 'tcMavenRepo'
        credentials {
            username azureRepoUsername
            password azureRepoPassword
        }
    }
}

jar{
    archiveClassifier=''
    enabled = true
}

dependencies {

    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    // Include the sdk as a dependency
    implementation 'com.microsoft.graph:microsoft-graph:5.+'
    // Include Azure identity for authentication
    implementation 'com.azure:azure-identity:1.+'

    // Enable Branding
    implementation 'com.trecapps.base:InfoResource:0.1.2'

    // Security Dependencies
    implementation 'org.springframework.boot:spring-boot-starter-security:+'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:+'
    implementation 'com.microsoft.azure:azure-active-directory-spring-boot-starter:+'


    // Azure Logging
    implementation 'com.microsoft.azure:applicationinsights-spring-boot-starter:+'
    implementation 'com.microsoft.azure:applicationinsights-logging-logback:+'

    implementation 'com.azure.spring:azure-spring-boot-starter-storage:+'

    // Spring Boot features

    implementation 'org.springframework.boot:spring-boot-starter:+'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:+'
    implementation 'org.springframework.boot:spring-boot-starter-web:+'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:+'

    implementation 'org.apache.httpcomponents:httpclient:+'

    // DB Support
    implementation 'org.hibernate:hibernate-core:5.4.11.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.11.Final'
    implementation 'javax.validation:validation-api:+'

    //implementation 'org.springframework.boot:spring-boot-starter-data-jpa:+'

    implementation 'mysql:mysql-connector-java:+' // mySQL

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}