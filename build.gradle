plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.12'
    id 'jacoco'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'jacoco'

group 'com.trecapps.users'
version '0.0.1'

repositories {
    mavenCentral()

    maven {
        url azureRepoUrl
        name 'tcMavenRepo'
        credentials {
            username azureRepoUsername
            password azureRepoPassword
        }
    }
}

jar{
    //archiveClassifier=''
    enabled = false
}

dependencies {

    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    // Include the sdk as a dependency

    // Enable Branding
    implementation 'com.trecapps.base:InfoResource:0.1.3'
    //Enable Trec-Auth
    implementation 'com.trecapps.auth:TrecAuth:0.0.24'

    // Security Dependencies
    implementation 'org.springframework.boot:spring-boot-starter-security:+'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:+'


    // Azure Logging
    implementation 'com.microsoft.azure:applicationinsights-spring-boot-starter:+'
    implementation 'com.microsoft.azure:applicationinsights-logging-logback:+'

    implementation 'com.azure:azure-storage-blob:+'

    // Spring Boot features

    implementation 'org.springframework.boot:spring-boot-starter:+'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:+'
    implementation 'org.springframework.boot:spring-boot-starter-web:+'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:+'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:+'
    implementation 'org.springframework.boot:spring-boot-starter-mail:+'

    implementation 'org.apache.httpcomponents:httpclient:+'

    // DB Support
    implementation 'org.hibernate:hibernate-core:5.4.11.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.11.Final'
    implementation 'javax.validation:validation-api:+'

    implementation "io.projectreactor.netty:reactor-netty-core:+"
    implementation "io.projectreactor.netty:reactor-netty-http:+"

    //implementation 'org.springframework.boot:spring-boot-starter-data-jpa:+'
    // Use JWT for token generation and verification
    implementation 'com.auth0:java-jwt:+'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.66'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:+'


    implementation 'mysql:mysql-connector-java:+' // mySQL

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}